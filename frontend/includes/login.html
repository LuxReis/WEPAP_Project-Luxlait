
    <div class="container mt-5 vh-100 w-50">
    <h1 class="text-center text-primary display-5 fw-bold mb-5">Login</h1>
        <div class="row justify-content-center p-5 bg-light align-items-center border border-secondary rounded-3">
            <div class="col-md-6 border-end text-center">
                <h3 class="lead">Don't have an account yet?</h3>
                <hr>
                <p>Sign up now to gain full access to our website. Click "Register" below to get started.</p>
                <button type="submit" class="btn btn-primary ">Sign Up</button>
            </div>

            <div class="col-md-6 border-start border-secondary">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <p class="text-center"><a href="#">Forgot your password?</a></p>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
